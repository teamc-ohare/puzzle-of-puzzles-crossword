<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href=".../css/game.css">
</head>
<body>
<input type="checkbox" name="checkvaliditems" id="checkvaliditems" />
<label for="checkvaliditems">Check for valid squares</label>

<div class="crossword-board-container">

	<div class="crossword-board">
		<!-- ROW 1 -->
		<span class="crossword-board__item--blank" id="item1-1"></span>
		<input id="item1-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[lL]{1}$" required="required" value="" />
		<input id="item1-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[aA]{1}$" required="required" value="" />
		<input id="item1-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[gG]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item1-5"></span>
		<!-- ROW 1 -->

		<!-- ROW 2 -->
		<input id="item2-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[pP]{1}$" required="required" value="" />
		<input id="item2-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[aA]{1}$" required="required" value="" />
		<input id="item2-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[tT]{1}$" required="required" value="" />
		<input id="item2-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[iI]{1}$" required="required" value="" />
		<input id="item2-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[oO]{1}$" required="required" value="" />
		<!-- ROW 2 -->

		<!-- ROW 3 -->
		<input id="item3-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[cC]{1}$" required="required" value="" />
		<input id="item3-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[aA]{1}$" required="required" value="" />
		<input id="item3-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[rR]{1}$" required="required" value="" />
		<input id="item3-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[rR]{1}$" required="required" value="" />
		<input id="item3-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
		<!-- ROW 3 -->

		<!-- ROW 4 -->
		<input id="item4-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[jJ]{1}$" required="required" value="" />
		<input id="item4-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[oO]{1}$" required="required" value="" />
		<input id="item4-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[iI]{1}$" required="required" value="" />
		<input id="item4-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[nN]{1}$" required="required" value="" />
		<input id="item4-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[tT]{1}$" required="required" value="" />
		<!-- ROW 4 -->

		<!-- ROW 5 -->
		<span class="crossword-board__item--blank" id="item5-1"></span>
		<input id="item5-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[oO]{1}$" required="required" value="" />
		<input id="item5-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[pP]{1}$" required="required" value="" />
		<input id="item5-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[pP]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item5-5"></span>
		<!-- ROW 5 -->


		<div class="crossword-board crossword-board--highlight crossword-board--highlight--across">
			<span id="across-1" class="crossword-board__item-highlight crossword-board__item-highlight--across-1"></span>
			<span id="across-4" class="crossword-board__item-highlight crossword-board__item-highlight--across-4"></span>
			<span id="across-6" class="crossword-board__item-highlight crossword-board__item-highlight--across-6"></span>
			<span id="across-7" class="crossword-board__item-highlight crossword-board__item-highlight--across-7"></span>
			<span id="across-8" class="crossword-board__item-highlight crossword-board__item-highlight--across-8"></span>
		</div>

		<div class="crossword-board crossword-board--highlight crossword-board--highlight-down">
			<span id="down-1" class="crossword-board__item-highlight crossword-board__item-highlight--down-1"></span>
			<span id="down-2" class="crossword-board__item-highlight crossword-board__item-highlight--down-2"></span>
			<span id="down-3" class="crossword-board__item-highlight crossword-board__item-highlight--down-3"></span>
			<span id="down-4" class="crossword-board__item-highlight crossword-board__item-highlight--down-4"></span>
			<span id="down-5" class="crossword-board__item-highlight crossword-board__item-highlight--down-5"></span>
		</div>

		<div class="crossword-board crossword-board--labels">
			<span id="label-1" class="crossword-board__item-label crossword-board__item-label--1"><span class="crossword-board__item-label-text">1</span></span>
			<span id="label-2" class="crossword-board__item-label crossword-board__item-label--2"><span class="crossword-board__item-label-text">2</span></span>
			<span id="label-3" class="crossword-board__item-label crossword-board__item-label--3"><span class="crossword-board__item-label-text">3</span></span>
			<span id="label-4" class="crossword-board__item-label crossword-board__item-label--4"><span class="crossword-board__item-label-text">4</span></span>
			<span id="label-5" class="crossword-board__item-label crossword-board__item-label--5"><span class="crossword-board__item-label-text">5</span></span>
			<span id="label-6" class="crossword-board__item-label crossword-board__item-label--6"><span class="crossword-board__item-label-text">6</span></span>
			<span id="label-7" class="crossword-board__item-label crossword-board__item-label--7"><span class="crossword-board__item-label-text">7</span></span>
			<span id="label-8" class="crossword-board__item-label crossword-board__item-label--8"><span class="crossword-board__item-label-text">8</span></span>
		</div>

		<div class="crossword-clues">

			<dl class="crossword-clues__list crossword-clues__list--across">
				<dt class="crossword-clues__list-title">Across</dt>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-1" data-number="1">Jet (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-4" data-number="4">Outside (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-6" data-number="6">Luggage (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-7" data-number="7">Eat at (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-8" data-number="8">Language (3)</dd>
			</dl>

			<dl class="crossword-clues__list crossword-clues__list--down">
				<dt class="crossword-clues__list-title">Down</dt>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-1" data-number="1">Airline (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-2" data-number="2">Going on (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-3" data-number="3">Female boots (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-4" data-number="4">Restruant (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-5" data-number="5">Aliens (3)</dd>
			</dl>

		</div>

		<div class="crossword-complete">
		well done, champ!
		</div>

	</div>

</div>
</body>
</html>
