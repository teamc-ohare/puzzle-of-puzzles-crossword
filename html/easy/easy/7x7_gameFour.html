<!DOCTYPE html>
<html>
<head>
	<title>O'Hare Crossword Puzzle | Easy</title>
  	<link rel="stylesheet" href="../../../css/easy/7x7_gameFour.css">
</head>
<body>
<p><b>O'Hare 7x7 Crossword Puzzle</b></p>
<br>
<input type="checkbox" name="checkvaliditems" id="checkvaliditems" />
<label for="checkvaliditems">Check for valid squares</label>
<br><br>

<div class="crossword-board-container">

	<div class="crossword-board">
		<!-- ROW 1 -->
		<input id="item1-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<input id="item1-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<input id="item1-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
		<input id="item1-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<input id="item1-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />		
        <span class="crossword-board__item--blank" id="item1-6"></span>
		<input id="item1-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<!-- ROW 1 -->

		<!-- ROW 2 -->
		<input id="item2-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item2-2"></span>
		<input id="item2-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item2-4"></span>	
		<input id="item2-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<input id="item2-6" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />		
        <input id="item2-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
        <!-- ROW 2 -->

		<!-- ROW 3 -->
		<input id="item3-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<input id="item3-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
		<input id="item3-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<input id="item3-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<input id="item3-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item3-6"></span>		
        <input id="item3-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
        <!-- ROW 3 -->

		<!-- ROW 4 -->
		<input id="item4-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item4-2"></span>
		<span class="crossword-board__item--blank" id="item4-3"></span>
		<input id="item4-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item4-5"></span>
		<span class="crossword-board__item--blank" id="item4-6"></span>
        <input id="item4-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
        <!-- ROW 4 -->

		<!-- ROW 5 -->
		<input id="item5-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item5-2"></span>
		<input id="item5-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<input id="item5-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
		<input id="item5-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<input id="item5-6" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />		
        <input id="item5-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
        <!-- ROW 5 -->

		<!-- ROW 6 -->
		<input id="item6-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<input id="item6-2" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<input id="item6-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item6-4"></span>
 		<input id="item6-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />   	
        <span class="crossword-board__item--blank" id="item6-6"></span>
        <input id="item6-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<!-- ROW 6 -->

		<!-- ROW 7 -->
		<input id="item7-1" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<span class="crossword-board__item--blank" id="item7-2"></span>
		<input id="item7-3" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[xX]{1}$" required="required" value="" />
		<input id="item7-4" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[yY]{1}$" required="required" value="" />
 		<input id="item7-5" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />

        <input id="item7-7" class="crossword-board__item" type="text" minlength="1" maxlength="1" pattern="^[zZ]{1}$" required="required" value="" />
		<!-- ROW 7 -->


		<div class="crossword-board crossword-board--highlight crossword-board--highlight--across">
			<span id="across-1" class="crossword-board__item-highlight crossword-board__item-highlight--across-1"></span>
			<span id="across-5" class="crossword-board__item-highlight crossword-board__item-highlight--across-5"></span>
			<span id="across-6" class="crossword-board__item-highlight crossword-board__item-highlight--across-6"></span>
			<span id="across-8" class="crossword-board__item-highlight crossword-board__item-highlight--across-8"></span>
			<span id="across-10" class="crossword-board__item-highlight crossword-board__item-highlight--across-10"></span>
			<span id="across-11" class="crossword-board__item-highlight crossword-board__item-highlight--across-11"></span>
		</div>

		<div class="crossword-board crossword-board--highlight crossword-board--highlight-down">
			<span id="down-1" class="crossword-board__item-highlight crossword-board__item-highlight--down-1"></span>
			<span id="down-2" class="crossword-board__item-highlight crossword-board__item-highlight--down-2"></span>
			<span id="down-3" class="crossword-board__item-highlight crossword-board__item-highlight--down-3"></span>
			<span id="down-4" class="crossword-board__item-highlight crossword-board__item-highlight--down-4"></span>
			<span id="down-7" class="crossword-board__item-highlight crossword-board__item-highlight--down-7"></span>
			<span id="down-8" class="crossword-board__item-highlight crossword-board__item-highlight--down-8"></span>
			<span id="down-9" class="crossword-board__item-highlight crossword-board__item-highlight--down-9"></span>
		</div>

		<div class="crossword-board crossword-board--labels">
			<span id="label-1" class="crossword-board__item-label crossword-board__item-label--1"><span class="crossword-board__item-label-text">1</span></span>
			<span id="label-2" class="crossword-board__item-label crossword-board__item-label--2"><span class="crossword-board__item-label-text">2</span></span>
			<span id="label-3" class="crossword-board__item-label crossword-board__item-label--3"><span class="crossword-board__item-label-text">3</span></span>
			<span id="label-4" class="crossword-board__item-label crossword-board__item-label--4"><span class="crossword-board__item-label-text">4</span></span>
			<span id="label-5" class="crossword-board__item-label crossword-board__item-label--5"><span class="crossword-board__item-label-text">5</span></span>
			<span id="label-6" class="crossword-board__item-label crossword-board__item-label--6"><span class="crossword-board__item-label-text">6</span></span>
			<span id="label-7" class="crossword-board__item-label crossword-board__item-label--7"><span class="crossword-board__item-label-text">7</span></span>
			<span id="label-8" class="crossword-board__item-label crossword-board__item-label--8"><span class="crossword-board__item-label-text">8</span></span>
			<span id="label-9" class="crossword-board__item-label crossword-board__item-label--9"><span class="crossword-board__item-label-text">9</span></span>
			<span id="label-10" class="crossword-board__item-label crossword-board__item-label--10"><span class="crossword-board__item-label-text">10</span></span>
			<span id="label-11" class="crossword-board__item-label crossword-board__item-label--11"><span class="crossword-board__item-label-text">11</span></span>
		</div>

		<div class="crossword-clues">

			<dl class="crossword-clues__list crossword-clues__list--across">
				<dt class="crossword-clues__list-title">Across</dt>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-1" data-number="1">Clue One (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-5" data-number="5">Clue Two (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-6" data-number="6">Clue Three (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-8" data-number="8">Clue Four (5)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-10" data-number="10">Clue Five (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--across-11" data-number="11">Clue Six (5)</dd>
			</dl>

			<dl class="crossword-clues__list crossword-clues__list--down">
				<dt class="crossword-clues__list-title">Down</dt>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-1" data-number="1">Clue One (7)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-2" data-number="2">Clue Two (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-3" data-number="3">Clue Three (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-4" data-number="4">Clue Four (7)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-7" data-number="7">Clue Five (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-8" data-number="8">Clue Six (3)</dd>
				<dd class="crossword-clues__list-item crossword-clues__list-item--down-9" data-number="9">Clue Seven (3)</dd>
			</dl>

		</div>

	</div>

</div>

</html>
